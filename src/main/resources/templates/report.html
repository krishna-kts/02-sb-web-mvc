<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<h1>Student Data</h1>
		<a class="btn btn-primary" href="/addstudent">Add New Student</a>
    	<table class="table table-striped">
			<thead>
				<tr>
					<th>RNO</th>
					<th>NAME</th>
					<th>COURSE</th>
					<th>FEES</th>
					<th>LOCATION</th>
					<th>CHANGE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${students}">
					<td th:text="${s.rno}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.course}"></td>
					<td th:text="${s.fees}"></td>
					<td th:text="${s.location}"></td>
					<td>
						<a th:href="@{/updatestudent?(rno=${s.rno})}" class="btn btn-warning">Update</a>
						<a th:href="@{'/deletestudent/' + ${s.rno}}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

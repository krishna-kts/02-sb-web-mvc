<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<br/><br/><br/>
    <div class="container" style="width: 50%;">
		
		<a href="/report" class="btn btn-primary">Back to Report</a>
		<h1>Create New Student</h1>
		<form th:action="@{/savestudent}" method="post" th:object="${student}">
			<input type="hidden" th:field="*{rno}"/>
			<div class="form-group row">
			    <label for="inputname" class="col-sm-2 col-form-label">NAME</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputname" th:field="*{name}">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="inputcourse" class="col-sm-2 col-form-label">COURSE</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputcourse"  th:field="*{course}">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="inputfees" class="col-sm-2 col-form-label">FEES</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="inputfees"  th:field="*{fees}">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="inputlocation" class="col-sm-2 col-form-label">LOCATION</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputlocation"  th:field="*{location}">
			    </div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<p th:text="${statusMessage}"></p>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
